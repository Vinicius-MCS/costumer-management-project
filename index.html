<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grupo7 - Cadastro de Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="logo">
    <img src="imagens/22a3d21d-e323-4ad4-961e-f3808d77c505.png" alt="Grupo7 cadastro">
  </header>
  <div class="faixa-titulo">
  <h2>Cadastro</h2>
  </div>
    
  <main class="container">
    <div class="card">
      

    <form id="formCadastro">

      <fieldset>
        <legend>Dados Pessoais</legend>

        <label>nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label>Nome da Empresa:</label>
        <input type="Nome da Empresa" name="Nome da Empresa" required>

        <label>CNPJ:</label>
        <input type="text" id="CNPJ" name="CNPJ" maxlength="14" required>

        <label>E-mail:</label>
        <input type="text" id="E-mail" name="E-mail" maxlength="15" required>

        <label>Senha:</label>
        <input type="Senha" name="Senha" required>
      </fieldset>

       <button type="submit" class="btn-cadastrar" onclick="openModal()">Cadastrar</button>
    </form>

    </div>
  </main>
  <footer class="rodape"> 
    <p>2026- grupo7 todos os direitos reservado </footer>
</body>
