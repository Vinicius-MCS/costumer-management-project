<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Grupo7 cadastro de cliente </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <head class=" logo">
    <img src="imagens/22a3d21d-e323-4ad4-961e-f3808d77c505.png" alt="Grupo7 cadastro" >
    </head>
    <h2>cadastro</h2>
    <main class="container">
        <div class="card">
        
            <form>
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <label for="confirmar">Confirmar senha</label>
                <input type="password" id="confirmar" placeholder="Confirme sua senha" required>
                
                <label for="area de atuação">area de atuação</label>
                <input type="informe" id="confirmar" placeholder="informe aqui" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>



</body>

</html>
